<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [fixedInViewport]="true"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav">
    <app-navigation (listItemClick)="drawer.mode === 'over' && drawer.close()"></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content class="min-h-screen flex flex-col">
    <app-header (toggle)="drawer.toggle()"></app-header>
    <section class="flex-1 flex flex-col m-5 lg:m-10 lg:mb-0">
      <router-outlet></router-outlet>
    </section>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
