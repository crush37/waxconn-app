<app-page-header [title]="title" [subTitle]="subTitle">
  <ng-template #actions>
    <app-back-button></app-back-button>
  </ng-template>
</app-page-header>

<mat-card *ngIf="loading">Loading..</mat-card>

<div *ngIf="!loading && customer" class="grid lg:grid-cols-8 gap-x-4">

  <div class="lg:order-last lg:col-span-2 mb-4">
    <app-part-customer-overview [customer]="customer"></app-part-customer-overview>
  </div>

  <div class="lg:col-span-6">
    <div class="grid grid-cols-3 gap-x-4">

      <div class="col-span-full mb-4">
        <app-part-customer-order-list [orderList]="orderList"></app-part-customer-order-list>
      </div>

      <div class="col-span-full lg:col-start-3 mb-4">
        <app-part-customer-summary [customer]="customer"></app-part-customer-summary>
      </div>

    </div>
  </div>

</div>
