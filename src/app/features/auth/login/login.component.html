<div class="flex h-full">
  <div class="my-auto px-5 w-full">
    <mat-card class="mx-auto text-center" style="max-width: 370px">
      <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
        <img alt="" class="mx-auto pb-3" src="assets/waxconn-dark-basic-150.png" width="150">
        <p class="pb-2">Log in to continue to Waxconn</p>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required type="password">
        </mat-form-field>
        <button class="w-full  mt-1" color="accent" mat-flat-button>Log in</button>
      </form>
    </mat-card>
  </div>
</div>
