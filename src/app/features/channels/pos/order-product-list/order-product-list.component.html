<mat-card class="px-0 pb-0 h-full rounded-none sm:rounded-lg">
  <div class="flex w-full p-4 pt-0 text-left">
    <div *ngIf="items.length === 0" class="flex-grow self-center font-bold">Add Product</div>
    <div *ngIf="items.length > 0" class="flex-grow self-center font-bold">Added {{itemsCount()}} Products</div>
    <div class="flex-grow-0 self-center justify-self-end">
      <button (click)="close()" color="primary" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content class="scrollbar-thin scrollbar-thumb-gray-800 scrollbar-track-gray-100 overflow-y-auto w-full">
    <app-data-list [searchConfig]="searchConfig" [paginated]="false">
      <ng-template #header>
        <th class="w11/12 sm:w-7/12 p-4 pt-0 text-left"></th>
        <th class="w-1/12 p-4 pt-0 hidden sm:table-cell"></th>
      </ng-template>

      <ng-template #row let-row="row">
        <tr (click)="select(row)" class="hover:bg-gray-50 border-b cursor-pointer">
          <td class="p-4 text-left flex items-center">
            <img src="{{ g(row).thumb  || imagePlaceholder }}" style="height: 60px; width: 60px; min-width: 60px;"
                 height="60" width="60" (error)="onImgError($event)" class="mr-4" alt="">
            <div class="flex-1 pr-4 items-center">
              <strong>{{ g(row).vendor }}</strong> ({{ g(row).type }})<br>
              {{ g(row).title }}
            </div>
            <div class="text-right">
              {{ g(row).price | currency }}<br>
              <strong *ngIf="!availableOnPosChannel(row); else available" class="text-yellow-800">not available</strong>
              <ng-template #available>
                <strong *ngIf="g(row).status !== 'draft'">{{ inventoryCount(row) }} in stock</strong>
                <strong *ngIf="g(row).status === 'draft'" class="text-yellow-800">draft</strong>
              </ng-template>
            </div>
          </td>
          <td class="p-4 text-right hidden sm:table-cell">
            <div class="pt-1">
              <mat-icon
                  [ngClass]="inventoryCount(row) > 0 &&  g(row).status !== 'draft' && availableOnPosChannel(row) ? 'text-green-700' : 'text-gray-400'">
                add_box
              </mat-icon>
            </div>
          </td>
        </tr>
      </ng-template>
    </app-data-list>
  </mat-card-content>
</mat-card>
