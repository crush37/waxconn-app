<mat-card>
  <h3 class="inline-flex items-center">
    <mat-icon *ngIf="order.paymentStatus === 'paid'" class="mr-2 text-green-600">check_circle</mat-icon>
    <mat-icon *ngIf="order.paymentStatus !== 'paid'" class="mr-2 text-red-600">error</mat-icon>
    {{ order.paymentStatus | removeUnderscore | titlecase }}
  </h3>
  <mat-divider></mat-divider>

  <div class="pt-4 grid grid-cols-2 gap-1">

    <div class="mat-body-strong">Subtotal:</div>
    <div class="text-right">{{ order.subtotal | currency }}</div>

    <div class="mat-body-strong">Discounts:</div>
    <div class="text-right">{{ order.totalDiscounts | currency }}</div>

    <div class="mat-body-strong">Shipping:</div>
    <div class="text-right">{{ order.totalShipping | currency }}</div>

    <div class="mat-body-strong">Total:</div>
    <div class="text-right">{{ order.total | currency }}</div>
  </div>
</mat-card>
